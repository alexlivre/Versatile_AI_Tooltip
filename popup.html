<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary-color: #1a73e8;
      --toggle-bg: #e0e0e0;
      --toggle-checked: var(--primary-color);
    }

    body {
      width: 220px;
      padding: 0;
      margin: 0;
      font-family: 'Google Sans', Arial, sans-serif;
    }

    .header {
      background: var(--primary-color);
      color: white;
      padding: 15px;
      text-align: center;
    }

    .controls {
      padding: 15px;
    }

    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: var(--toggle-bg);
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--toggle-checked);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    button {
      width: 100%;
      padding: 10px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1557b0;
    }

    .status {
      text-align: center;
      font-size: 0.85em;
      color: #5f6368;
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      background: #f8f9fa;
    }
  </style>
  <meta charset="UTF-8">
</head>
<body>
  <div class="header">
    <h3 style="margin:0; font-weight:500;">Versatile AI Tooltip</h3>
  </div>

  <div class="controls">
    <label class="switch">
      <input type="checkbox" id="enabledCheckbox">
      <span class="slider"></span>
      <span style="font-weight:500;">Auto</span>
    </label>

    <button id="settingsButton">⚙️ Settings</button>
    <div class="status">
      Select any text to activate
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
