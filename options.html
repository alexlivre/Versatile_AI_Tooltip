<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary-color: #1a73e8;
      --primary-hover: #1557b0;
      --background: #f8f9fa;
      --text-primary: #202124;
      --text-secondary: #5f6368;
    }

    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: 'Google Sans', Arial, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
    }

    .container {
      padding: 20px;
    }

    .header {
      background: var(--primary-color);
      color: white;
      padding: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.9em;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus, textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(26,115,232,0.15);
      outline: none;
    }

    textarea {
      height: 120px;
      line-height: 1.5;
    }

    button {
      background: linear-gradient(145deg, var(--primary-color), var(--primary-hover));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(26,115,232,0.2);
    }

    .helper-text {
      color: var(--text-secondary);
      font-size: 0.8em;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      background: #e8f0fe;
      color: var(--primary-color);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      font-weight: 500;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85em;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <meta charset="UTF-8">
</head>
<body>
  <div class="header">
    <h2 style="margin:0; font-weight:500;">Extension Settings</h2>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="apiKey">üîë OpenRouter API Key</label>
      <input type="text" id="apiKey" placeholder="sk-or-v1-...">
      <div class="helper-text">
        <span>Get your key at</span>
        <span class="badge">openrouter.ai/keys</span>
      </div>
    </div>

    <div class="form-group">
      <label for="model">ü§ñ AI Model</label>
      <input type="text" id="model" placeholder="openchat/openchat-7b:free">
      <div class="helper-text">Free models available in the documentation</div>
    </div>

    <div class="form-group">
      <label for="customPrompt">‚úçÔ∏è Custom Prompt</label>
      <textarea id="customPrompt"></textarea>
      <div class="helper-text">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#5f6368">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-6h-2V7h2v4z"/>
        </svg>
        Use <code>{text}</code> to include the selected content and <code>{language}</code> for the browser language.
      </div>
    </div>

    <button id="save">Save Settings</button>

    <div class="footer">
      Developed by <a href="https://github.com/alexlivre" target="_blank">Alex Breno</a>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
